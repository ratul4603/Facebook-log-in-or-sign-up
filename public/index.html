
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in facebook</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            height:100vh;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #4b4f56;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddfe2;
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #4267b2;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #365899;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #385898;
            text-decoration: none;
        }
    </style>
</head>
